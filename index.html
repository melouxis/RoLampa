<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoLampa v2</title>
    <script>
        let hello = document.location.href.substring(0, document.location.href.lastIndexOf('/') + 1);
        let base = document.createElement("base");
        base.href = hello;
        document.head.appendChild(base);
    </script>
    <style>
        :root {
            --bg-light: #f4f4f9;
            --bg-dark: #e0e0e0;
            --primary: #007bff;
            --border: #ccc;
            --text-dark: #333;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--bg-dark);
            box-shadow: 0 2px 5px var(--shadow);
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .options button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: var(--primary);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .options button:hover {
            background-color: #0056b3;
        }

        .section-titles {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        .section-titles section {
            flex: 1;
            padding: 10px;
            background-color: var(--bg-dark);
            border-radius: 5px;
        }

        .main-dev-code-place {
            display: flex;
            gap: 10px;
            padding: 10px;
            height: calc(100vh - 150px);
        }

        .list-and-properties-part {
            flex: 1;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow);
            overflow-y: auto;
        }

        .main-code-part {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .code-shower {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow-y: auto;
        }

        .add-btn {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            border-radius: 50%;
            border: none;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn:hover {
            background-color: #0056b3;
        }

        .notify {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow);
            text-align: center;
            display: none;
        }

        .code-area-notify {
            font-size: 15px;
            border: 1px solid var(--border);
            padding: 5px;
            height: 150px;
            overflow-y: auto;
        }

        .close-btn {
            margin-top: 10px;
            padding: 8px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <script type="module" src="js/main.js"></script>

    <header>
        <h1>RoLampa v2 <sub><i>Alpha</i></sub></h1>
        <div class="options">
            <button id="open_code_btn">Open</button>
            <button id="save_code_btn">Save</button>
            <button id="export_btn">Export</button>
        </div>
    </header>

    <main>
        <div class="section-titles">
            <section>Objects</section>
            <section>Code</section>
            <section>Properties</section>
        </div>

        <div class="main-dev-code-place">
            <section class="list-and-properties-part" id="object_list"></section>
            <section class="main-code-part">
                <div class="code-shower" id="code_shower">
                    <button id="add_object_script" class="add-btn">+</button>
                </div>
            </section>
            <section class="list-and-properties-part" id="configs_list"></section>
        </div>
    </main>

    <div id="notify" class="notify">
        <p>Code</p>
        <div class="code-area-notify">i</div>
        <button class="close-btn" onclick="document.getElementById('notify').style.display = 'none';">Close</button>
    </div>

</body>
</html>
